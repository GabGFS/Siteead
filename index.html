<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LandOfGolems</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #556B2F; /* Verde musgo */
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
    }

    p {
      margin: 10px auto;
      width: 90%;
      max-width: 700px;
      font-size: 1.2em;
      line-height: 1.6;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    .botao-jogar {
      display: inline-block;
      margin: 30px auto 60px;
      padding: 15px 30px;
      font-size: 20px;
      color: white;
      background-color: #3a5f0b;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .botao-jogar:hover {
      background-color: #2e4a08;
    }
  </style>
</head>
<body>

  <h1>Land Of Golems</h1>
  <p>Ajude o Golem a se tornar poderoso, superando os desafios que a natureza ir√° colocar em seu caminho.</p>

  <div class="galeria">
    <img src="Game/Imagem.png" alt="Imagem do jogo 1">
    <img src="Game/Imagem1.png" alt="Imagem do jogo 2">
    <img src="Game/Imagem2.png" alt="Imagem do jogo 3">
    <img src="Game/Imagem3.png" alt="Imagem do jogo 4">
    <img src="Game/Imagem4.png" alt="Imagem do jogo 5">
  </div>

  <a href="Game/index.html" target="_blank" class="botao-jogar">Jogar</a>

</body>
</html>
